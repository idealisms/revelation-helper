<!DOCTYPE html>
<html>
<head>
<title>Revelation Helper</title>
<style>
body {
}
embed {
  width: 0;
  height: 0;
}

#status-field {
  font-size: 70%;
}

.results {
  border-radius: 6px;
  border: 1px solid #aaa;
  padding: 3px 2px;
}

.results input {
  background-color: #ddd;
  border: 1px solid black;
}
</style>
<script src="popup.js"></script>
</head>
<body>

<form id="form">
<div style="width: 200px; display: -webkit-flex; -webkit-flex-direction: column;">
  <div style="display: -webkit-flex">
    <input id="password" type="password" style="-webkit-flex: 1" tabindex=1>
    <input id="decrypt" type="submit" value="show" tabindex=3>
  </div>

  <select id="names" disabled style="margin-bottom: 14px" tabindex=2>
    <option>(no loaded files)</option>
  </select>

  <div class="results">
    <div style="display: -webkit-flex">
      <input id="name" style="-webkit-flex: 1" readonly>
    </div>

    <div style="display: -webkit-flex">
      <input id="description" style="-webkit-flex: 1" readonly>
    </div>

    <div style="display: -webkit-flex">
      <input id="username" style="min-width: 0" readonly>
      <input id="site-password" style="min-width: 0" readonly>
    </div>
  </div>

  <div style="display: -webkit-flex; margin-top: 14px">
    <input id="load-test" style="-webkit-flex: 1" type="button" value="load test file">
    <input id="load-real" style="-webkit-flex: 1" type="button" value="load real file">
  </div>

  <div id="status-field">NO-STATUS</div>
</div>
</form>

<div id="listener" style="height: 0; overflow: hidden">
</div>
</body>
</html>
